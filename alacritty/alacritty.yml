# Apply the color scheme.
selection:
  save_to_clipboard: true
  text: CellBackground

window:
  opacity: 0.98
  dimensions:
    columns: 110
    lines: 40
  padding:
    x: 4
    y: 0
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  size: 20.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false
colors: *rose-pine

shell:
  program: /opt/homebrew/bin/tmux
